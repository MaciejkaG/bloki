<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloki - The iconic puzzle game, made an MMO.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/tailwind.css">
</head>
<body>
    <nav class="flex justify-between items-center py-2 px-4">
        <span class="font-logo text-2xl">Bloki</span>
    </nav>

    <div class="flex w-full px-4 box-border gap-6"> <!-- Container -->
        <div class="flex-[3] flex flex-col gap-6"> <!-- Column -->
            <div class="flex gap-6 h-60"> <!-- Row -->
                <div class="relative z-0 flex-1 rounded-xl px-5 py-4 bg-gradient-to-r from-theme-alt to-black"> <!-- Tile -->
                    <h3 class="opacity-60 mb-0 text-xl">Featured game mode</h3>
                    <h1>FFA Marathon</h1>
                    <img src="/assets/media/mode-bg.png" class="absolute right-0 top-0 h-full -z-10">
                </div>
                <div class="flex-1 rounded-xl px-5 py-4 bg-theme-alt"> <!-- Tile -->
                    <h3 class="opacity-60 mb-0 text-xl">Featured shop items</h3>
                    <h1>Snowman collection</h1>
                </div>
            </div>
            <div class="flex gap-6"> <!-- Row -->
                <div class="flex-1 rounded-xl px-5 py-4 bg-theme-alt"> <!-- Tile -->
                    <h3 class="opacity-60 mb-0 text-xl">Play</h3>
                    <h2>Game mode selection</h2>
                </div>
                <div class="flex-1 rounded-xl px-5 py-4 bg-theme-alt"> <!-- Tile -->
                    <h3 class="opacity-60 mb-0 text-xl">My Bloki</h3>
                    <h2>View your profile</h2>
                </div>
                <div class="flex-1 rounded-xl px-5 py-4 bg-theme-alt"> <!-- Tile -->
                    <h3 class="opacity-60 mb-0 text-xl">Leaderboard</h3>
                    <h2>Explore the top scores</h2>
                </div>
            </div>
            <div class="h-60 rounded-xl bg-theme-alt px-5 py-4 box-border"> <!-- Row -->
                <h3 class="opacity-60 mb-0 text-xl">Recent changes</h3>
                <h2 class="mb-2">The 0.0.1 update</h2>
                <p>The game is finally available in early-pre-alpha public version.</p>
            </div>
        </div>
        <div class="flex-[1] flex flex-col"> <!-- Column -->
            <div class="flex justify-between items-end">
                <h2>Friends</h2>
                <span class="flex items-center gap-2 text-sm opacity-70">
                    Powered by <img src="https://mcjk.cc/cyber/assets/img/mcjk-id-logo.png" alt="mcjk id logo" class="h-8">
                </span>
            </div>
        </div>
    </div>

    <script src="/assets/js/menu.js"></script>
</body>
</html>
